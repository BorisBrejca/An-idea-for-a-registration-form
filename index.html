<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An idea for a registration form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- container -->
    <article class="container">

        <!-- Indoor unit -->
        <div class="block">

            <section class="block__item block-item">
                <h2 class="block-item__title">Do you already have an account?</h2>
                <button class="block-item__btn signIn">Log in</button>
            </section>

            <section class="block__item block-item">
                <h2 class="block-item__title">Don't have an account?</h2>
                <button class="block-item__btn signUp">Sign up</button>
            </section>

        </div>

        <!-- form block -->
        <div class="form-block">

            <!-- Form signIn -->
            <form action="" class="form form__signIn">
                <h3 class="form__title">Sign in</h3>
                <p> <input type="text" class="form__input" placeholder="Login"> </p>
                <p> <input type="password" class="form__input" placeholder="Password"></p>
                <p> <button class="form__btn">Sign on</button></p>
                <p><a href="#" class="form__forgot">Recover password</a></p>
            </form>


            <!-- Form signUP -->
            <form action="" class="form form__signUp">
                <h3 class="form__title">Sign up</h3>
                <p> <input type="text" class="form__input" placeholder="Login"> </p>
                <p> <input type="email" class="form__input" placeholder="Email"> </p>
                <p> <input type="password" class="form__input" placeholder="Password"></p>
                <p> <input type="password" class="form__input" placeholder="Confirm password"></p>
                <p> <button class="form__btn form__btn-signUp">Sign up</button></p>
            </form>
        </div>

    </article>
    
    <script src="./js/main.js"></script>
</body>
</html>
